<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input v-bind:type="inputType" v-model="inputVal">
        <button v-on:click="changeType">查看密碼</button>
    </div>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>

    <script>
        const app = new Vue({
            el:"#app",
            data:{
                    inputVal:'',
                    inputType:'text'
            },
            methods:{
                changeType(){
                    this.inputType = this.inputType=="text"
                    ?'password'
                    :'text'
                }
            }
        })
    </script> 
</body>
</html>
