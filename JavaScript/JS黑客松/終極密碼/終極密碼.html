      </div>
      <div class="col-12 d-flex justify-content-between my-3">
        <button type="button" id="reset" class="btn btn-outline-secondary col-3 bg-danger text-white  ">X</button>
        <button type="button" class="btn btn-outline-secondary  bg-dark text-white col-3 num">0</button>
        <button type="button" class="btn  btn-outline-secondary col-3 bg-success text-white  sum">✓</button>

    <script>  
      let show_scope = document.querySelector(".show_scope");
      let answer_box = document.querySelector(".answer_box");
      let sum = document.querySelector(".sum")
      let reset = document.getElementById("reset");
      let btns = document.querySelectorAll(".num");
      let generate_answers = document.getElementById("generate_answers");
      
       //最大值and最小值 0~100
      let maxNumber = 100
      let minNumber = 0
      let Answer 

     
      generate_answers.addEventListener('click',() => {
        show_scope.innerText = ""
        minNumber=0
        maxNumber=100
        show_scope.innerText +=`${minNumber}~${maxNumber}`
        //亂數產生
        Answer =  Math.floor(Math.random()*99);
      });
      

      btns.forEach((btn,index) => {
          btn.addEventListener('click',(e)=>{
            answer_box.value += btn.innerText;
          })
      })
      

      reset.addEventListener('click',function(){
        answer_box.value = " "
        

      })
      
      //遊戲規則判別
      sum.addEventListener('click',function(){
        
        if(answer_box.value>maxNumber || answer_box.value<minNumber){
          alert("請輸入範圍內的數字")
          return;
        }
        else if(answer_box.value>Answer){  
            maxNumber = answer_box.value
            show_scope.innerText=" " 
            show_scope.innerText +=`${minNumber}~${maxNumber}` 

          }
        else if(answer_box.value<Answer){
          minNumber = answer_box.value
          show_scope.innerText=" "
          show_scope.innerText +=`${minNumber}~${maxNumber}`
        }
        else if(answer_box.value = Answer){
            alert("恭喜答對")  
            show_scope.innerText=" " 
            }
        answer_box.value = " "    
        

      })
