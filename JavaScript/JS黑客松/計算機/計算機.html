<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>計算機</title>
    <style>
        .del{
            width: 45%;
        }

    </style>
  </head>
  <body>
    <div class="container col-8 mt-5 border p-3" id="container">
        <div class="input-group input-group-lg">
            <!-- <span class="input-group-text" id="inputGroup-sizing-lg"></span> -->
            <input type="text" id="result" value=" "class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="col-12 d-flex justify-content-between my-3">
            <button type="button"  onclick="ClearALL()" class="btn del btn-outline-secondary bg-danger text-white">c</button>
            <button type="button"  onclick="Clearone()" class="btn btn-outline-secondary col-2 bg-warning text-dark">></button>
            <button type="button"  class="btn btn-outline-secondary col-2 bg-primary text-white num">+</button>
            
        </div>
        <div class="col-12 d-flex justify-content-between my-3">
            <button type="button" class="btn btn-outline-secondary col-2  bg-dark text-white num">1</button>
            <button type="button" class="btn btn-outline-secondary col-2  bg-dark text-white num">2</button>
            <button type="button" class="btn btn-outline-secondary col-2  bg-dark text-white num">3</button>
            <button type="button" class="btn btn-outline-secondary col-2 bg-primary text-white num">-</button>
        </div>
        <div class="col-12 d-flex justify-content-between my-3">
            <button type="button" class="btn btn-outline-secondary  bg-dark text-white col-2 num">4</button>
            <button type="button" class="btn btn-outline-secondary  bg-dark text-white col-2 num">5</button>
            <button type="button" class="btn btn-outline-secondary  bg-dark text-white col-2 num">6</button>
            <button type="button" class="btn btn-outline-secondary col-2 bg-primary text-white num">x</button>
        </div>
        <div class="col-12 d-flex justify-content-between my-3">
            <button type="button" class="btn  btn-outline-secondary  bg-dark text-white col-2 num">7</button>
            <button type="button" class="btn  btn-outline-secondary  bg-dark text-white col-2 num">8</button>
            <button type="button" class="btn  btn-outline-secondary  bg-dark text-white col-2 num">9</button>
            <button type="button" class="btn  btn-outline-secondary col-2 bg-primary text-white num">/</button>
        </div>
        <div class="col-12 d-flex justify-content-between my-3">
            <button type="button" onclick="sum()" class="btn  btn-outline-secondary col-2 bg-success text-white text-dark">=</button>
            <button type="button" class="btn btn-outline-secondary  bg-dark text-white col-2 num">0</button>
            <button type="button" class="btn btn-outline-secondary col-2 bg-info num">.</button>
            <button type="button" class="btn btn-outline-secondary col-2 bg-primary text-white num">%</button>
        </div>

    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
    let result = document.getElementById("result")  
    let btns = document.querySelectorAll(".num")
    let numArray = result.value

        btns.forEach((btn,index)=>{
            btn.addEventListener('click',(e)=>{
                result.value +=  btn.innerText;
               
            })
        })
        
        function sum(){
            result.value = eval(result.value)
        }

        function ClearALL(){
            result.value = " "
        }
        function Clearone(){
            result.value = result.value.substring(0,result.value.length-1)
            // result.value.sclice(0)
        }



    


        
        
        
       

    </script>

   
  </body>
</html>
